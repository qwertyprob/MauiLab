<DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/sign.css">
      <title>Sign</title>
</head>
<body>

      <header class="header">
            <div class="container">
                <div class="row d-flex">
                    
                        <a href="/" class="text-white w-25 d-flex align-items-center">
                            <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
                        </a>
                   
                    <div class="col-sm-6 w-50 d-flex justify-content-center ">
                        <h1 class="text-center text-white fs-5">Register</h1>
                    </div>
                </div>
            </div>
        </header>

       <a href="/sign.html" style="text-decoration: none; color: gray;">
            <div class="photo">
                  <div class="container circle" >
                        <div class="row">
                              <div class="col-sm-12 d-flex justify-content-center">
                                    <div class="circle-shape d-flex flex-column align-items-center justify-content-between">
                                          <i class="bi bi-person icon" style="font-size: 80px; color: gray;font-weight: lighter; "></i>
                                          <h1 class="text-center" style="font-size: 16px; padding-top: 80px;">ADD PHOTOS</h1>
                                      </div>
                              </div>    
                        </div>
                  </div>
            </div>
       </a>

       <section class="form-control" style="background-color: #eee; border: none; margin-top: 0px;">
            
            <div class="mb-3 justify-content-center">
                  <label for="exampleFormControlInput1" class="form-label fs-9">Full name</label>
                  <input type="text" class="form-control p-3" id="exampleFormControlInput1" placeholder="Your full name" style="background-color: #eee; border-color: lightgray;">
            </div>

            <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label ">Birthday</label>
                  <input type="date" class="form-control p-3" id="exampleFormControlInput1" placeholder="dd/mm/yy" style="background-color: #eee; border-color: lightgray;">
            </div>
            
            <div class="mb-3 justify-content-center">
                  <label for="exampleFormControlInput1" class="form-label fs-9">Email</label>
                  <input type="email" class="form-control p-3" id="exampleFormControlInput1" placeholder="Your email" style="background-color: #eee; border-color: lightgray;">
            </div>

            <div class="mb-3 justify-content-center">
                  <label for="exampleFormControlInput1" class="form-label fs-9">Phone number</label>
                  <input type="text" class="form-control p-3" id="exampleFormControlInput1" placeholder="Your phone number" style="background-color: #eee; border-color: lightgray;">
            </div>

            <div class="mb-3 justify-content-center">
                  <label for="exampleFormControlInput1" class="form-label fs-9">Location/Adress</label>
                  <input type="email" class="form-control p-3" id="exampleFormControlInput1" placeholder="Your location" style="background-color: #eee; border-color: lightgray;">
            </div>

            <div class="row">
                  <div class="col-sm-12 d-flex flex-column justify-content-center align-items-center mt-3" >
                        <button type="button" class="btn btn-login">Next</button>
                  </div>
            </div>

       </section>
        



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>      

</body>
</html>
