<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/sign.css">
    <title>Home</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6 d-flex justify-content-center">
                    <h1 class="text-center text-white fs-5 m-0 align-items-center" style="padding: 10px;">Home</h1>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                <a href="/home.html" class="text-white" style="padding: 0;">
                    <i class="bi bi-three-dots" style="font-size: 2em;"></i>
                </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-12  d-flex flex-column justify-content-center align-items-center"  >
                  <button type="button" class="btn btn-sign" 
                  style="font-size: 24px; border-color: #08da5f;
                  width: 70%; margin-top: 45px;">Very URGENT</button>
            </div>
        </div>
    </div>
    <section class="form-control" style="background-color: #eee; border: none; margin-top: 0px;">
            
        <div class="mb-3 justify-content-center">
              <label for="exampleFormControlInput1" class="form-label fs-9">Name</label>
              <input type="text" class="form-control p-3" id="exampleFormControlInput1" placeholder="Your name" style="background-color: #eee; border-color: lightgray;">
        </div>

        <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label ">Birthday</label>
              <input type="text" class="form-control p-3" id="exampleFormControlInput1" placeholder="Desease" style="background-color: #eee; border-color: lightgray;">
        </div>
        
        <div class="mb-3 justify-content-center">
              <label for="exampleFormControlInput1" class="form-label fs-9">Location</label>
              <input type="text" class="form-control p-3" id="exampleFormControlInput1" placeholder="Your location" style="background-color: #eee; border-color: lightgray;">
        </div>

        <div class="mb-3 justify-content-center">
              <label for="exampleFormControlInput1" class="form-label fs-9">Description</label>
              <textarea  class="form-control p-3" id="exampleFormControlInput1" placeholder="Your phone number" 
              style="background-color: #eee; border-color: lightgray;">
              </textarea>
        </div>

        

        <div class="row">
              <div class="col-sm-12 d-flex flex-column justify-content-center align-items-center mt-3" >
                    <button type="button" class="btn btn-login" style="margin-top: 20px;">Request</button>
              </div>
        </div>

   </section>
    
    <div class="container navbar">
        <a class="col-2 d-flex flex-column align-items-center" href="/" style="color: #08da5f;">
            <i class="bi bi-house justify-content-center fs-4"></i>
            <div class="text-center mb-4" style="font-size: 10px;">Home</div>
        </a>
    
        <a class="col-2 d-flex flex-column align-items-center" href="/" style="color: grey;">
            <i class="bi bi-bell justify-content-center fs-4"></i>
            <div class="text-center mb-4" style="font-size: 10px;">Notification</div>
        </a>
    
        <a class="col-2 d-flex flex-column align-items-center" href="/" style="color: grey;">
            <div class="d-flex justify-content-center align-items-center"
                style="width: 55px; height: 55px; background-color: #08da5f;
                 border-radius: 50%; color: white; font-size: 32px; margin-top: -40px;">
                +
            </div>
        </a>
    
        <a class="col-2 d-flex flex-column align-items-center" href="/" style="color: grey;">
            <i class="bi bi-calendar justify-content-center fs-4"></i>
            <div class="text-center mb-4" style="font-size: 10px;">Shedule</div>
        </a>
    
        <a class="col-2 d-flex flex-column align-items-center" href="/" style="color: grey;">
            <i class="bi bi-person justify-content-center fs-4"></i>
            <div class="text-center mb-4" style="font-size: 10px;">Profile</div>
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>      

</body>
</html>
